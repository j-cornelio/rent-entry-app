<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rent App</title>
    <style>
      .container {
        position: relative;
      }
      #dialog {
        position: absolute;
        top: 30%;
        border: 2px solid rgb(128, 128, 128);
        left: 30%;
        padding: 50px;
        border-radius: 5px;
        background: rgb(255, 255, 255);
      }
      .flex-container {
        display: flex;
        flex-direction: column;
      }

      .flex-container > div {
        margin: 10px 10px 10px 0;
      }
      #errorBox {
        border: 2px solid rgb(187, 187, 187);
        background: rgb(221, 221, 221);
        padding: 10px;
        width: 55%;
        margin-bottom: 10px;
      }

      #errorBox > p {
        margin-bottom: 0.2rem;
        font-size: 0.8rem;
      }

      .errorInput {
        border: 1px solid red !important;
      }

      .errorMessage {
        display: none;
      }

      .errorInput + p.errorMessage {
        color: red;
        display: block;
        text-align: left;
        font-size: 12px;
      }

      .errorInput + p.specialMessage {
        color: red;
        display: block;
      }

      #dataForm {
        clear: both;
        background: #eee;
        padding: 5px;
      }

      #dataForm input[type="text"] {
        padding: 5px;
      }

      #dataForm button {
        border: none;
        background: rgb(106,90,205);
        color: white;
        border-radius: 5px;
        margin-right: 4px;
        margin-top: 4px;
        cursor: pointer;
      }

      #breakdown .payments {
        margin-bottom: 10px
      }

      #breakdown .payments p {
        padding: 0;
        margin: 0;
        font-size: 0.8rem;
      }
      #breakdown .payments h6 {
        padding: 0;
        margin: 0;
        font-size: 0.8rem;
      }
      #breakdown .payments hr {
        margin: 8px 0;
      }
      #breakdown .payments h6 span.owed{
        font-weight: bolder;
      }
      .inputs {
        background: #eee;
        padding: 20px;
      }
      .inputs input[type="button"] {
        background: orange;
        border: purple 2px solid;
        padding: 3px 22px;
        color: white;
      }
      .inputs input {
        padding: 4px;
        border: 1px solid purple;
      }
      .edit {
        float: right;
        background: #ccc;
        font-size: 12px;
      }

      @media all and (min-width: 500px){
        .flex-container {
          flex-direction: row;
        }
      }
    </style>
  </head>
  <body>
    <div id="root" class="container"></div>

      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
